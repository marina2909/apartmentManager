<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Armenities</strong>
    </div>
    <div class="panel-body">
        <label class="checkbox-inline" ng-repeat="armenity in armenities">
            <input type="checkbox" id="{{armenity.name}}" ng-checked="armenity.active" ng-model="clickedArmenities[$index]" ng-change="setArmenity(armenity.name, $index)"> {{armenity.name}}
        </label>
    </div>
</div>
