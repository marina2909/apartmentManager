<form>
  <fieldset>
    <div class='row'>
      <div class='form-group col-sm-6'>
        <label for='title'>Title</label>
        <input class='form-control' type='text' id='title' ng-model='apartment.name'/>
      </div>
      <div class='form-group col-sm-6'>
        <label for='price'>Price</label>
        <input class='form-control' type='text' id='price' ng-model='apartment.price'/>
      </div>
    </div>
  </fieldset>
  <fieldset class='form-group'>
    <label for='description'>Description</label>
    <textarea class='form-control' type='text' id='description' ng-model='apartment.description'></textarea>
  </fieldset>
  <fieldset>
      <div class='row'>
          <div class='form-group col-sm-4'>
              <label for="rooms">Rooms</label>
              <input class="form-control" id="rooms" ng-model='apartment.rooms' size="30" type="text" />
          </div>
          <div class='form-group col-sm-4'>
              <label for="defaultOccupancy">Def. Occupancy</label>
              <input class="form-control" id="defaultOccupancy" ng-model="apartment.defaultOccupancy" required="true" size="30" type="text" />
          </div>
          <div class='form-group col-sm-4'>
              <label for="user_lastname">Max Occupancy</label>
              <input class="form-control" id="maxOccupancy" ng-model="apartment.maxOccupancy" required="true" size="30" type="text" />
          </div>
      </div>
  </fieldset>
  <div class='row'>
      <input type='submit' class='btn btn-success col-xs-12 col-sm-6 col-sm-offset-3' ng-click='updateApartment(apartment)' value='Save'>
  </div>
</form>
