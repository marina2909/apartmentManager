<h1> Edit</h1>
<form>
  <fieldset class='form-group'>
    <label for='title'>Title</label>
    <input class='form-control' type='text' id='title' ng-model='apartment.name'/>
  </fieldset>
  <fieldset class='form-group'>
    <label for='description'>Description</label>
    <textarea class='form-control' type='text' id='description' ng-model='apartment.description'></textarea>
  </fieldset>
  <fieldset class='form-group'>
    <label for='price'>Price</label>
    <input class='form-control' type='text' id='price' ng-model='apartment.price'/>
  </fieldset>
  <input type='submit' class='btn btn-default' ng-click='updateApartment(apartment)'/>
</form>
